

<div *ngIf="!name; else forminfo">
  <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
    <div class="form-container">
      <div class="row columns">
        <h1>My Reactive Form</h1>
        <label>name
          <input type="text" formControlName="name">
        </label>
        <div clas="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">
          {{ requiredFieldAlert }}
        </div>
        <label>phone
          <input type="text" formControlName="phone">
        </label>
        <label>description
          <textarea formControlName="description"></textarea>
        </label>
        <div clas="alert" *ngIf="!rForm.controls['description'].valid && rForm.controls['description'].touched">
          {{ textAreaDescriptionFieldAlert }}
        </div>

        <label for="validate">Minimum of 3 characters</label>
        <input type="checkbox" name="validate" formControlName="validate" value="1">On

        <input type="submit" class="button expanded" value="Submit Form" [disabled]="!rForm.valid">

      </div>
    </div>
  </form>
</div>

<ng-template #forminfo>
  <div class="form-container">
    <div class="row columns">
      <h1>{{ name }}</h1>

      <p>{{ description }}</p>
    </div>
  </div>
</ng-template>
